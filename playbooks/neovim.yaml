---
- name: neovim
  hosts: localhost
  tasks:
    - name: Clone
      ansible.builtin.git:
        repo: 'https://github.com/neovim/neovim.git'
        dest: "{{ [distfiles_dir, 'neovim'] | path_join }}"
        force: true
        single_branch: true
        version: ce9a73625ab1700b0dc9efbacf10629c9e222ccd

    - name: Make
      community.general.make:
        chdir: "{{ [distfiles_dir, 'neovim'] | path_join }}"
        params:
          CMAKE_BUILD_TYPE: Release

    - name: Install
      community.general.make:
        chdir: "{{ [distfiles_dir, 'neovim'] | path_join }}"
        target: install
      become: true
